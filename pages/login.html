<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/favicon.svg" type="image/x-icon">
    <!-- Cargo fuente Roboto de Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Cargo hoja de estilos -->
    <link rel="stylesheet" href="/css/estilos.css">
    <title>LEDGAT - Tecnlogías y Servicios para Telesalud</title>   
</head>
<body>
    <div class="gridContainer">

        <!-- Comienzo de encabezado de logo y navegación -->
        <div class="logo">
            <a href="/index.html" class="logo__img"> <img src="/img/Logo.svg" alt="Logo"></a>
        </div>
        <header class="header">
            <nav class="nav">
                <ul class="nav__ul">
                    <li class="nav__li"><a href="/index.html">Home</a></li>
                    <li class="nav__li"><a href="/pages/about.html">Quiénes Somos</a></li>
                    <li class="nav__li"><a href="/pages/services.html">Servicios</a></li>
                    <li class="nav__li"><a href="/pages/products.html">Productos</a></li>
                    <li class="nav__li"><a href="/pages/contact.html">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <div class="login">
            <div class="login__button">
                <a href="/pages/login.html">Acceso</a>
            </div>
        </div>
        <!-- Final de encabezado -->
        <!-- Comienzo del cuerpo principal de la página-->
        <main class="main main--login">
            <section class="acceso">
                <div class="acceso__contenedor">
                    <h1 class="section__title contact__title">Acceder a área personal</h1>
                    <form class="contact__formulario formulario__login"> 
                        <div>
                            <label for="user">E-mail:</label>
                        </div>
                        <div>
                            <input type="email" name="user" id="user_1" placeholder="Ingresa tu e-mail *" required>
                        </div>
                        <div>
                            <label for="pass">Contraseña:</label>
                        </div>
                        <div>
                            <input type="password" name="pass" id="pass_1" placeholder="Ingresa tu contraseña *" required>
                        </div>
                        <div>
                            <a href="#">¡Olvidé mi contraseña!</a>
                        </div>
                        <div>
                            <button type="submit" class="contact__formulario__enviar">Ingresar</button>
                        </div>
                    </form>
                </div>
            </section>
            <div class="accesoImg">
                <!-- <img src="/img/login.png" alt="Imagen de logueo" class="login__img"> -->
            </div>
        </main>
        <!-- Final del cuerpo principal de la página-->
        <!-- Pie de página -->
        <footer class="foot">
            <p class="foot__copy">Copyright &copy; 2022 - Diseño web realizado por Gabriel Cañadas</p>
            <p class="foot__follow">Siguenos en nuestras redes</p>
            <ul class="foot__networks">
                <li><a href="mailto:ledgatsj@gmail.com" target="_blank"><img src="/img/email.png" alt="E-mail"></a></li>
                <li><a href="https://www.instagram.com" target="_blank"><img src="/img/instagram.png" alt="Instagram"></a></li>
                <li><a href="https://www.facebook.com" target="_blank"><img src="/img/facebook.png" alt="Facebook" ></a></li>
                <li><a href="https://www.twitter.com" target="_blank"><img src="/img/twitter.png" alt="Twitter" ></a></li>
            </ul> 
        </footer>
    </div>
</body>
</html>
